<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Arrow Function di Object</tittle>
        <br>
    </head>
    <body>
<script>
 const namaku = {
    dia : "Mba",
    aku : (namaku) => {
        console.info(`Halo ${this.dia} kula ${namaku}`)
    }
}
namaku.aku("Wildan")
//This ora bisa didenggo neng arrow function
</script>
    </body>
</html>
