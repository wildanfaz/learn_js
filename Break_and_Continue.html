<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Break and Continue</tittle>
        <br>
    </head>
    <body>
<script>
 let no = 1
 while (true){
     document.writeln(`<p>Perulangan Ke ${no}</p>`);
     no++;
     if (no > 10){
         break;
     }
 }
 for (let ganjil = 1;ganjil <= 10;ganjil++){
     if (ganjil % 2 === 0){
         continue;
     }
     document.writeln(`<p>Perulangan Ganjil ${ganjil}</p>`)
 }
</script>
    </body>
</html>
