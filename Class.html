<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
</head>
<body>
<script>
    class Data{
        constructor(nama) {
            console.info(`Halo ${nama}`)
            this.nama = nama
        }

        haloBang(nama) {
            console.info(`Nama Depan ${this.nama} Nama Belakang ${nama}`)
        }
    }

    const aku = new Data("Wildan")
    console.info(aku)
    console.info(aku.nama)
    aku.haloBang("Wildan")

    const saya = new Data("Faz")
    console.info(saya)
</script>
</body>
</html>
