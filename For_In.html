<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>For In</tittle>
        <br>
    </head>
    <body>
<script>
 const nama = {
     depan : "Muhamad",
     tengah : "Wildan",
     belakang : "Faz"
 }
 for (const tes in nama){
     document.writeln(`<p>Properti ${tes} : ${nama[tes]}</p>`)
 }
 const namaku = ["Muhamad","Wildan","Faz"]
 for (const index in namaku){
     document.writeln(`<p>${index} : ${namaku[index]}</p>`)
 }
</script>
    </body>
</html>
