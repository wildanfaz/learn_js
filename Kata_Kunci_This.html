<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Kata Kunci This</tittle>
        <br>
    </head>
    <body>
<script>
 console.info(this)

 function ini(){
    console.info(this);
    function iniDiDalam(){
        console.info(this)
    }
    iniDiDalam()
 }
ini()

const namaku = {
    dia : "Mba",
    aku : function (namaku){
        console.info(`Halo ${this.dia} kula ${namaku}`)
    }
}
namaku.aku("Wildan")
//This sebagai pengganti namaku
</script>
    </body>
</html>
