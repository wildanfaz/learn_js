<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Konversi String dan Number</tittle>
        <br>
    </head>
    <body>
<script>
 /* 
 parseInt(String)
 parseFloat(String)
 Number(String)
 number.toString()
 */
    const nile = parseInt("1")
    const nile2 = 1
    const sum = nile + nile2
    document.writeln(`<p>${sum}</p>`)
    document.writeln(`<p>${parseInt("1.5")}</p>`)
    document.writeln(`<p>${parseFloat("1.5")}</p>`)
    document.writeln(`<p>${Number("1.5")}</p>`)
    const a = 1
    a.toString
    document.writeln(`<p>${a}`)
    document.writeln(`<p>${Number("dudunomer")}</p>`)
    document.writeln(`<p>${isNaN("gokil")}</p>`)
</script>
    </body>
</html>
