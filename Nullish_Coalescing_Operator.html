<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Nullish Coalescing Operator</tittle>
        <br>
    </head>
    <body>
<script>
 let parameter;
 let data = parameter;
 if(data === undefined || data === null){
     data = "Nilai Default"
 }
 document.writeln(`<p>${data}</p>`)
 data = parameter ?? "Nilai Default"
 document.writeln(`<p>${data}</p>`)
</script>
    </body>
</html>
