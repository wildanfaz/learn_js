<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Object Method</tittle>
        <br>
    </head>
    <body>
<script>
 const nama = {
     saya : "Wildan",
     halo : function(iniAdalahAku){
         alert(`Halo ${iniAdalahAku}`)
     }
 }
 nama.halo("Wildan")
 //Tanpa Function Ribet Bang Contohe Kaya Nang Ngisor
 alert(`Halo ${nama.saya}`)
</script>
    </body>
</html>
