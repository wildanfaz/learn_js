<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Operator In</tittle>
        <br>
    </head>
    <body>
<script>
 const nama = {
     depan : "Muhamad",
     tengah : "Wildan",
     belakang : "Faz",
     un : undefined
 }
 const hasil = "tengah" in nama
 document.writeln(`<p>${hasil}</p>`)
 if ("tengah" in nama){
     alert(`Halo ${nama.tengah}`)
 }
 if ("un" in nama){
     alert(`Halo ${nama.un}`)
 }
 const ok = [null,123,null]
 const cek = 0 in ok 
 document.writeln(`<p>${cek}</p>`)
</script>
    </body>
</html>
