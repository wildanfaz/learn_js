<!DOCTYPE html>

        <tittle>Operator Logika</tittle>

    </head>
    <body>
<script>
    /* 
    && jika salah satu false maka hasil false
    || jika salah satu true maka hasil true
    !  kebalikan
    */ 
 let nile = 80
 let absen = 80
 let lulusnile = nile > 70
 let lulusabsen = absen > 70
 let lulus = lulusnile && lulusabsen
 document.writeln(lulus)
</script>
