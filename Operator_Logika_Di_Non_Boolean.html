<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Operator Logika Di Non Boolean</tittle>
        <br>
    </head>
    <body>
<script>
 console.info("" || "Wildan") //Mengambil Truthy Pertama
 console.info("" && "Wildan") //Mengambil Falsy Pertama
</script>
    </body>
</html>
