<script>
 let tambah = 1 + 2
 let kurang = 2 - 1
 let kali = 2 * 2
 let pangkat = 2 ** 2
 let bagi = 2 / 2
 let sisabagi = 10 % 3
 document.writeln(tambah)
 document.writeln(kurang)
 document.writeln(kali)
 document.writeln(pangkat)
 document.writeln(bagi)
 document.writeln(sisabagi)
</script>
