<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static</title>
</head>
<body>
<script>
    class Static{
        static nama = "Muhamad Wildan Faz"
    }

    const salah = new Static()
    console.info(salah)
    const benar = Static.nama
    console.info(benar)
    console.info(Static.nama)
</script>
</body>
</html>
