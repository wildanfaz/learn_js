<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Switch Case</tittle>
        <br>
    </head>
    <body>
<script>
 const nile = "A"
 switch (nile) {
     case "A" : document.writeln("Mantap");
     break;
     case "B" :
     case "C" : document.writeln("Lulus");
     break;
     case "D" : document.writeln("Ora Lulus");
     break;
     default  : document.writeln("Balik Mana")
     //break terakhir sunnah wkwkwk
 }
</script>
    </body>
</html>
