<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Ternary Operator</tittle>
        <br>
    </head>
    <body>
<script>
 const nile = 100;
 //If Else
 let ucap;
 if(nile >= 80){
     ucap = "Lulus"
 }
 else {ucap = "Ora Lulus"}
 document.writeln(`<p>${ucap}</p>`)
 //Ternary Operator
 const ucap2 = nile >= 90 ? "Mantap Lulus" : "Ora Lulus"; 
 document.writeln(`<p>${ucap2}</p>`)
</script>
    </body>
</html>
