<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>With Statement</tittle>
        <br>
    </head>
    <body>
<script>
 const nama = {
     depan : "Muhamad",
     tengah : "Wildan",
     belakang : "Faz"
 }
 console.info(nama.depan)
 console.info(nama.tengah)
 console.info(nama.belakang)

 with (nama){
     console.info(depan)
     console.info(tengah)
     console.info(belakang)
 }
</script>
    </body>
</html>
